<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <!-- <nav></nav> -->
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://plus.unsplash.com/premium_photo-1765390093374-695f6f14af7e?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>To Do List</h2>
            </div>

            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1762851144020-751913512b10?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Daily Planner</h2>
            </div>

            <div class="motivation elem" id="2">
                <img src="https://images.unsplash.com/photo-1763411711221-40166c5e20cd?q=80&w=893&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Motivational Quotes</h2>
            </div>

            <div class="pomodoro elem" id="3">
                <img src="https://plus.unsplash.com/premium_photo-1761947288852-933ad1a61d22?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Pomodoro timers</h2>
            </div>

            <div class="goal elem" id="4">
                <img src="https://images.unsplash.com/photo-1761475145944-52df2def23e9?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <section class="fullElems todo-list-fullpage">
            <button class="back" id="0">Close</button>
            <h2>Your Personilzed Task-List</h2>
            <div class="task-section">
                <div class="add-task">
                    <form >
                        <input type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id=""></textarea>
                        <button type="submit ">Add Task</button>
                    </form>
                </div>
                <div class="all-task">
                    <div class="task">
                        <h5 id="heading">Go To School</h5>
                        <button>Mark As completed</button>
                    </div>
                     
                </div>
            </div>
        </section>
        <section class="fullElems daily-planner-fullpag">
            <button class="back" id="1">Close</button>
            <h3>Daily Planner</h3>
        </section>
        <section class="fullElems motivation-fullpage">
            <button class="back" id="2">Close</button>
            <h3>Motivational Quotes</h3>
        </section>
        <section class="fullElems pomodoro-fullpage ">
            <button class="back" id="3">Close</button>
            <h3>Pomodoro Timer</h3>
        </section>
        <section class="fullElems daily-goals-fullpage">
            <button class="back" id="4">Close</button>
            <h3>Dail Goals</h3>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
